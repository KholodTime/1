<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Личный кабинет</title>
</head>
<body>
  <header>
    <button class="title-button" onclick="location.href='/'">Главная страница</button>
    <div class="top-buttons">
      <button onclick="location.href='/documents'">Документы</button>
      <button onclick="location.href='/contacts'">Контакты</button>
      <button onclick="location.href='/chat'">Чат</button>
      <button onclick="location.href='/dashboard'">Личный кабинет</button>
      <button onclick="location.href='/logout'">Выйти</button>
    </div>
  </header>
  <main>
    <h1>Личный кабинет</h1>
    <form action="/update-profile" method="POST" enctype="multipart/form-data">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name">
      <label for="phone">Телефон:</label>
      <input type="text" id="phone" name="phone">
      <label for="profilePicture">Фотография профиля:</label>
      <input type="file" id="profilePicture" name="profilePicture">
      <button type="submit">Сохранить</button>
    </form>
  </main>
  <script src="/js/script.js"></script>
</body>
</html>
