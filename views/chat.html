<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Чат</title>
</head>
<body>
  <header>
    <button class="title-button" onclick="location.href='/'">Главная страница</button>
    <div class="top-buttons">
      <button onclick="location.href='/documents'">Документы</button>
      <button onclick="location.href='/contacts'">Контакты</button>
      <button onclick="location.href='/chat'">Чат</button>
      <button onclick="location.href='/dashboard'">Личный кабинет</button>
      <button onclick="location.href='/logout'">Выйти</button>
    </div>
  </header>
  <main>
    <h1>Чат</h1>
    <div id="chat-container">
      <div id="chat-messages">
        <!-- Сообщения чата будут загружены здесь -->
      </div>
      <form id="chat-form" action="/send-message" method="POST">
        <input type="text" id="message" name="message" placeholder="Введите сообщение">
        <button type="submit">Отправить</button>
      </form>
    </div>
  </main>
  <script src="/js/script.js"></script>
</body>
</html>
